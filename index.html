<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
</body>


<center>
    <div class ="form">
            <h2> Sales Tax Calculator</h5>
            <form name="orderform" id="orderform">
            <table>
    </div>
      <tr><th>
       <label>Product: </label>
      </th>
      <th scope="row">
       <div align="left">
        <label><span></span></label>
        <input name="price" type="text" id="price" size="10" placeholder="Price">
       </div>
      </th>
    
      
      <tr><th>
       <label>Quantity</label>
      </th>
      <th scope="row">
       <div align="left">
        <label><span></span></label>
        <input name="quantity" type="text" id="quantity" size="10" placeholder="# of Quantity" >
       </div>
      </th>

      <tr><th>
        <label>Tax Percent</label>
       </th>
       <th scope="row">
        <div align="left">
         <label><span></span></label>
         <input name="TaxPercent" type="text" id="TaxPercent" size="10" placeholder="Tax as Decimal">
        </div>
       </th>
     
      <tr><th>
       <label>Subtotal:</label>
      </th>
      <th scope="row">   
       <div align="left">
        <label></label>
        <input name="subtotal" type="text" id="subtotal" onFocus="this.form.elements[1].focus()" size="10"> &nbsp;&nbsp;
        <input name="subBtn" onClick="subTotal();" type="button" id="subBtn" value="Calculate Subtotal">
       </div>
      </th>
     </tr>
      
       <tr><th>
       <label>Tax:</label>
      </th>
       <th scope="row">
       <div align="left">
        <label></label>
         <input name="salestax" type="text" id="salestax" onFocus="this.form.elements[1].focus()" size="10"> &nbsp;&nbsp;               
         <input name="taxBtn" onClick="calculateTax();" type="button" id="taxBtn" value="Calculate Tax">  
       </div>
      </th>
     </tr>
     
      <tr><th>
       <label>Total:</label>
      </th>
      <th scope="row">
       <div align="left">
        <label></label>
        <input name="gtotal" type="text" id="gtotal" onFocus="this.form.elements[2].focus()" size="10"> &nbsp;&nbsp;
        <input name="gtotalBtn" onClick="grandTotal();" type="button" id="gtotalBtn" value="Calculate Order">
       </div>
      </th>
     </tr>
    </table>
    </form>      
    </div>
    <div>
        <input name="Clearbtn" onClick="Clear();" type="button" id="Clearbtn" value="Clear">
    </div>
    </center>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

        <script type="text/javaScript">
      $(document).ready(function(){
             $('#gtotal').hide();
             $('#subtotal').hide();
             $('#salestax').hide();
        });



    function subTotal() {
    var price = document.orderform.price.value;
    var quantity = document.orderform.quantity.value;
    productPrice = price * quantity;
    document.orderform.subtotal.value = productPrice.toFixed(2);
    $('#subtotal').fadeIn(8000);
    return productPrice;
  }
  //calculateTax() takes result of subTotal function but has to refer to the result to move forward as opposed to the previous function
  //.toFixed() is the decimal points
    function calculateTax() {
    //var subTotal = document.orderform.subtotal.value; OR for dryer code:
    var subtotal = subTotal();
    var TaxPercent = document.orderform.TaxPercent.value;
    var stax = TaxPercent;
      tax = subtotal * stax;
      $('#salestax').fadeIn(8000);
    document.orderform.salestax.value = tax.toFixed(3);
    return tax;
  }
  //takes the HTML output results from the previous two functions and adds them together. 
    function grandTotal() {
   
    var subtotal = subTotal();
    var tax = calculateTax();
    document.orderform.subtotal.value = subtotal.toFixed(2);
    document.orderform.salestax.value = tax.toFixed(2);
    var gtotal = subtotal + tax;
    $('#gtotal').fadeIn(8000);
    document.orderform.gtotal.value = gtotal.toFixed(2);
  }

  function Clear() {
    document.orderform.price.value = "";
    document.orderform.quantity.value = "";
    document.orderform.TaxPercent.value = "";
    $('#gtotal').hide();
    $('#subtotal').hide();
    $('#salestax').hide();
  }

        </script>
    </body>
        </html>
